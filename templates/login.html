<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
    <h2>Enter Password to Access Dashboard</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
