<!DOCTYPE html>
<html>
<head>
    <title>{{ teacher.name }}'s Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adminstyle.css') }}">
</head>
<body>
    <h1>Welcome, {{ teacher.name }}!</h1>
    <h2>Your Classes</h2>
    <ul>
        {% for c in classes %}
        <li>
            {{ c.title }} - {{ c.students|length }} student{{ 's' if c.students|length != 1 else '' }}
            (<a href="{{ url_for('teacher_class_detail', class_id=c.id) }}">View Students & Edit Grades</a>)
        </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
